<table class="table">
  <thead>
      <tr>
        <td>ID</td>
        <td>NOME</td>
        <td>IDADE</td>
        <td>PERFIL</td>
        <td>AÇÕES</td>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of usuarios">
      <td>{{row.id}}</td>
      <td>{{row.nome}}</td>
      <td>{{row.idade}}</td>
      <td>{{row.perfil}}</td>
      <td>
        <button class="btn btn-primary">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
